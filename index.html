<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Art & Design</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300&family=Pinyon+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: #ffffff; /* Set text color to black */
      position: relative;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1; /* Canvas lies between h1 and footer */
    }
    h1 {
      font-family: 'DM Sans', sans-serif;
      font-weight: 300;
      font-size: 2em; /* Adjust the size with em */
      color: #000000; /* Red color for h1 */
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 2; /* h1 in front of the canvas */
    }
    footer {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Pinyon Script', cursive;
      font-size: 1.5em; /* Adjust the size with em */
      text-align: center;
      color: #000000; /* Black color for footer text */
      z-index: 2; /* Footer above the canvas */
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div class="overlay">
    <h1>A piquedeux Web Xperience</h1>
    <footer>
      <p>A project exploring the intersection of culinary creativity and design aesthetics.<br>
      Sound Design: Green Room - Moritz Gauss</p>
    </footer>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
