<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Art & Design</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: #000;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .overlay {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #ffffff;
      z-index: 10;
    }
    .overlay h1 {
      font-size: 3rem;
      margin: 0;
    }
    .overlay p {
      font-size: 1.2rem;
      margin: 0.5rem 0 0;
      color: #ffffff;
      z-index: -10;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div class="overlay">
    <h1>Food Art & Design</h1>
    <p>A project exploring the intersection of culinary creativity and design aesthetics.</p>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
